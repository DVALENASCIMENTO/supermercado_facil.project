<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Fácil</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Supermercado Fácil</h1>
        <p id="current-date"></p> <!-- Data automática -->
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th style="width: 50px;">Qtd</th> <!-- Largura ajustada para 2 dígitos -->
                    <th style="width: 80px;">Valor</th> <!-- Largura ajustada para 5 dígitos -->
                    <th>Total</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Linhas dinâmicas serão inseridas aqui -->
            </tbody>
        </table>
        <button id="add-row">Adicionar Linha</button>
        <button id="save-pdf">Salvar em PDF</button>
        <div class="total">
            <strong>Total Geral: R$ <span id="grand-total">0.00</span></strong>
        </div>
    </div>
    <footer>
        <p>Diego Vale do Nascimento - Analista e Desenvolvedor de Sistemas</p>
        <p>
            <a href="https://www.linkedin.com/in/diego-vale-do-nascimento-48212215b/" target="_blank">LinkedIn</a> |
            <a href="https://github.com/DVALENASCIMENTO" target="_blank">GitHub</a>
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.9.2/dist/html2pdf.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
